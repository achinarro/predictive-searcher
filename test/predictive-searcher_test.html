  <title>predictive-searcher test</title>

  <link rel="import" href="../predictive-searcher.html">

<body>

  <test-fixture id="BasicTestFixture">
    <template>
      <predictive-searcher></predictive-searcher>
    </template>
  </test-fixture>

  <test-fixture id="ChangedPropertyTestFixture">
    <template>
      <predictive-searcher prop1="new-prop1"></predictive-searcher>
    </template>
  </test-fixture>

  <script>
    suite('predictive-searcher', () => {

      test('instantiating the element with default properties works', () => {
        const element = fixture('BasicTestFixture');
        assert.equal(element.prop1, 'predictive-searcher');
        const elementShadowRoot = element.shadowRoot;
        const elementHeader = elementShadowRoot.querySelector('h2');
        assert.equal(elementHeader.innerHTML, 'Hello predictive-searcher!');
      });


    });
  </script>
