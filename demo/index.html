<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>predictive-searcher demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../predictive-searcher.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Predictive searcher demo</h3>
    <demo-snippet>
      <template>
        <predictive-searcher url-search="https://www.omdbapi.com/?apikey=2d556339&type=movie&r=json&s=*{0}*"
          key-property="imdbID" value-property="Title"
          result-property="Search" searcher-input-label="Insert movie title">
        </predictive-searcher>
      </template>
    </demo-snippet>
  </div>

  <script>
    document.querySelector('predictive-searcher').addEventListener('sendup-selectedlist', (e) => {
      console.log(e.detail.value);
    });
  </script>
</body>

</html>
